name: Generate Chain Spec

on:
  workflow_call:
    inputs:
      parachain-artifact-name:
        type: string
        required: true
    outputs:
      chain-spec-artifact:
        value: chain-spec-${{ github.run_id }}

jobs:
  generate-chain-spec:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download and extract parachain
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.parachain-artifact-name }}
          path: ./parachain-artifacts

      - run: |
          tar -xzf ./parachain-artifacts/parachain.tar.gz -C ./parachain-artifacts
          chmod +x ./parachain-artifacts/parachain-template-node

      - name: Generate chain spec
        run: |
          chain-spec-builder create -t development \
            --relay-chain paseo \
            --para-id 1000 \
            --runtime ./parachain-artifacts/parachain_template_runtime.compact.compressed.wasm \
            named-preset development

      - name: Compress and upload chain spec
        run: tar -czf chain-spec.tar.gz chain_spec.json

      - uses: actions/upload-artifact@v4
        with:
          name: chain-spec-${{ github.run_id }}
          path: chain-spec.tar.gz
          retention-days: 1
